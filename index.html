<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Subscription Checkout</title>
</head>

<body>
    <div class="root-container">
        <main class="main-content">
            <div class="selection-container">
                <section class="plan-selection">
                    <div class="plan-selection__details">
                        <h3 class="plan-selection__title">Starter Plan</h3>
                        <input type="radio" name="plan" id="monthly" value="monthly" checked>
                        <label for="monthly" class="plan-selection__option">
                            <div class="circle-radio-border">
                                <div class="circle-radio-content"></div>
                            </div>
                            <div class="plan-selection__info">
                                <h4 class="plan-selection__subtitle">Pay Monthly</h4>
                                <p class="plan-selection__price">$20/Month/Member</p>
                            </div>
                        </label>
                        <input type="radio" name="plan" id="annual" value="annual">
                        <label for="annual" class="plan-selection__option">
                            <div class="circle-radio-border">
                                <div class="circle-radio-content"></div>
                            </div>
                            <div class="plan-selection__info">
                                <h4 class="plan-selection__subtitle">Pay Annual</h4>
                                <p class="plan-selection__price">$16/Month/Member</p>
                            </div>
                        </label>
                    </div>
                    <hr class="divider" />
                    <div class="plan-selection__summary">
                        <div class="plan-selection__total">
                            <h3 class="plan-selection__total-title">Total</h3>
                            <p class="plan-selection__total-price">$20 / Month</p>
                        </div>
                        <div class="plan-selection__note">
                            <img src="./src/assets/images/card.svg" alt="Card image" class="plan-selection__note-image">
                            <p class="plan-selection__note-text">This environment is for demonstration purposes only.
                                Please
                                refrain from entering any actual sensitive data.</p>
                        </div>
                    </div>
                    <picture class="plan-selection__image">
                        <source media="(min-width: 1024px)" srcset="./src/assets/images/Checkout-background@2x.png"
                            type="image/png">
                        <source media="(max-width: 1023)" srcset="./src/assets/images/Checkout-background.png"
                            type="image/png">
                        <img src="./src/assets/images/Checkout-background.png" alt="Checkout background">
                    </picture>
                </section>
            </div>
            <section class="checkout-upgrade">
                <div class="checkout-upgrade__header">
                    <div class="checkout-upgrade__logo">
                        <img src="./src/assets/images/neuralite-logo.svg" alt="Neuralite Logo">
                    </div>
                    <div class="checkout-upgrade__description">
                        <h2 class="checkout-upgrade__title">Upgrade to Plus</h2>
                        <p class="checkout-upgrade__text">Upgrade today and take your AI-powered productivity to the
                            next level.</p>
                    </div>
                </div>

                <form action="#" method="POST" class="checkout-form">
                    <fieldset class="checkout-form__fieldset">
                        <div class="checkout-form__group">
                            <label for="fullName" class="checkout-form__label">Billed to</label>
                            <input type="text" id="fullName" name="fullname" class="checkout-form__input" minlength="5"
                                maxlength="50" placeholder="Enter first & last name" required>
                        </div>

                        <div class="checkout-form__group">
                            <h3 class="checkout-form__subtitle">Payment Details</h3>
                            <div class="checkout-form__payment-options">
                                <input type="radio" name="payment" id="cardPayment" value="creditCard" checked>
                                <label for="cardPayment" class="checkout-form__payment-option">
                                    <img src="./src/assets/images/Atm Card.svg" alt="Credit Card"
                                        class="checkout-form__payment-icon">
                                    <p class="checkout-form__payment-text">Credit Card</p>
                                </label>
                                <input type="radio" name="payment" id="bankPayment" value="bankTransfer">
                                <label for="bankPayment" class="checkout-form__payment-option">
                                    <img src="./src/assets/images/bank.svg" alt="Bank Transfer"
                                        class="checkout-form__payment-icon">
                                    <p class="checkout-form__payment-text">Bank Transfer</p>
                                </label>
                                <input type="radio" name="payment" id="pointsPayment" value="points">
                                <label for="pointsPayment" class="checkout-form__payment-option">
                                    <img src="./src/assets/images/card.svg" alt="Points"
                                        class="checkout-form__payment-icon">
                                    <p class="checkout-form__payment-text">Points</p>
                                </label>
                            </div>
                        </div>

                        <div class="checkout-form__group">
                            <label for="email" class="checkout-form__label">Email Address</label>
                            <input type="email" id="email" name="email" class="checkout-form__input"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter email address"
                                required>
                        </div>

                        <div class="checkout-form__group checkout-form__group--row">
                            <div class="checkout-form__group-item">
                                <label for="country" class="checkout-form__label">Country</label>
                                <div class="custom-select-wrapper">
                                    <select name="country" id="country" class="checkout-form__select" required>
                                        <option value="findland">Findland</option>
                                        <option value="usa">EE. UU.</option>
                                        <option value="canada">Canad√°</option>
                                        <option value="uk">Reino Unido</option>
                                        <option value="australia">Australia</option>
                                    </select>
                                    <img src="./src/assets/images/left arrow.svg" alt="left arrow">
                                </div>
                            </div>
                            <div class="checkout-form__group-item">
                                <label for="zipcode" class="checkout-form__label">Postal Code</label>
                                <input type="text" id="zipcode" name="zipcode" class="checkout-form__input"
                                    maxlength="10" pattern="[0-9]{5}(-[0-9]{4})?" placeholder="00270" required>
                            </div>
                        </div>
                    </fieldset>

                </form>
                <div class="checkout-form__actions">
                    <button type="button" class="checkout-form__button">Cancel</button>
                    <button type="submit"
                        class="checkout-form__button checkout-form__button--primary">Subscribe</button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
